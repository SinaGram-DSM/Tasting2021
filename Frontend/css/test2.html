<!DOCTYPE html>
<html lang="en">
<head>
    <title>내부 스타일 시트</title>
    <style>
        h1{
            color: red;
        }

        .test{
            color: blue;
        }

        #test1{
            color: purple;
        }
    </style>
</head>
<body>
    <h1>이 텍스트는 빨간색</h1>

    <h1 class="test">이 텍스트는 파란색</h1>

    <h1 id="test1">이 텍스트는 보라색</h1>
</body>
</html>
